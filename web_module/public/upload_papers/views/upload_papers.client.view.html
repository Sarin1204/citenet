<div class="top-content">
    <div class="inner-bg">
        <div class="container-fluid" ng-controller="UploadPapersController as up" >
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="panel-card panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                Upload a file containing Scopus-ID's of research papers
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-offset-3">
                                        <form name="up.upload_form" data-ng-submit="up.upload_papers()" class="registration-form">
                                            <div class="form-group">
                                                <label class="btn btn-default btn-file">
                                                    <input
                                                            type="file"
                                                            ngf-select
                                                            ng-model="up.file"
                                                            name="file"
                                                            ngf-pattern="'.txt'"
                                                            accept="'.txt'"
                                                            ngf-max-size="2MB"
                                                            />
                                                </label>
                                                <button style="padding:7px 15px" type="submit" class="btn btn-success">
                                                    <i class="fa fa-cloud-upload"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div ng-show="up.showMessage" class="{{up.postUploadResult.type}} fadein fadeout" style="width:800px">{{up.postUploadResult.msg}}</div>
                                </div>
                                <div class="row" ng-show="up.is_uploaded == true">
                                    <div class="col-md-2 col-md-offset-1">
                                        File Progress:
                                    </div>
                                    <div class="col-md-offset-3">
                                        <div class="col-sm-4"><uib-progressbar class="progress-striped active" value=up.progress type="success">{{up.progress}}%</uib-progressbar></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
